<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Switcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Color Scheme Switcher</h1>
        <div class="colors">
            <div class="rainbox-col" style="background-color: red;" >RED</div>
            <div class="rainbox-col" style="background-color: orange;">ORANGE</div>
            <div class="rainbox-col" style="background-color: yellow;">YELLOW</div>
            <div class="rainbox-col" style="background-color: green;">GREEN</div>
            <div class="rainbox-col" style="background-color: blue;">BLUE</div>
            <div class="rainbox-col" style="background-color: indigo;">INDIGO</div>
            <div class="rainbox-col" style="background-color: violet;">VIOLET</div>
            <div class="rainbox-col" style="background-color: white;">WHITE</div>
        </div>
        <h2>Try clicking on one of the colors above
            to change the background color of this page!</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
